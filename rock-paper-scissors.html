<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Welcome to Rock Paper Scissors</h1>
    <p id="choiceTitle">Make your choice : </p>
    <div class="buttonGroup">
        <button class="buttonChoices" id="rockButton" onclick="getPlayersChoiceRock()">Rock</button>
        <button class="buttonChoices" id="paperButton" onclick="getPlayersChoicePaper()">Paper</button>
        <button class="buttonChoices" id="scissorsButton" onclick="getPlayersChoiceScissors()">Scissors</button>
    </div>

    <p id="win">WIN</p>
    <p id="lost">LOST</p>
    <div id="computerBox">
        <p>Computers choice : </p>
        <p id="computerGenerated"></p>
    </div>

    <div id="round">
        <p>Round :</p>
    </div>
    <div id="score">
        <p>Score : </p>
        <p id="player">Player : </p>
        <p id="computer">Computer : </p>
    </div>
    <div id="newGame">
        <button type="button" onclick="clearGame()">New game</button>
    </div>

    <script src="rock-paper-scissors.js"></script>
</body>

</html>
