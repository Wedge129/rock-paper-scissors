<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Welcome to Rock Paper Scissors</h1>
    <p id="choiceTitle">Make your choice : </p>
    <div class="pChoices">
        <p>Rock</p>
        <p>Paper</p>
        <p>Scissors</p>
    </div>

    <div class="radioButton">
        <input type="radio" id="rock" name="gameChoice" value="Rock" autocomplete="off">
        <input type="radio" id="paper" name="gameChoice" value="Paper" autocomplete="off">
        <input type="radio" id="scissors" name="gameChoice" value="Scissors" autocomplete="off">
    </div>
    <div class="buttons">
        <button type="button" onclick="submit()">Submit choice</button>
        <button type="button" onclick="clearSelection()">Clear selection</button>
    </div>
    <p id="win">WIN</p>
    <p id="lost">LOST</p>
    <div id="computerBox">
        <p>Computers choice : </p>
        <p id="computerGenerated"></p>
    </div>

    <div id="round">
        <p>Round :</p>
    </div>
    <div id="score">
        <p>Score : </p>
        <p id="player">Player : </p>
        <p id="computer">Computer : </p>
    </div>
    <div id="newGame">
        <button type="button" onclick="clearGame()">New game</button>
    </div>

    <script src="rock-paper-scissors.js"></script>
</body>

</html>
